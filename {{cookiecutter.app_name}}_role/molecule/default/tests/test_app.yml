---
{% if cookiecutter.has_service == 'True' %}
service:
  {{ cookiecutter.app_name }}:
    enabled: true
    running: true

process:
  {{ cookiecutter.exec_name }}:
    running: true

user:
  exampleuser:
      exists: true
      groups:
        - examplegroup
      shell: /usr/sbin/nologin
group:
  examplegroup:
    exists: true
{% endif %}
file:
  /opt/{{ cookiecutter.app_name }}:
    {% if cookiecutter.has_service == 'True' %}
    owner: exampleuser
    group: examplegroup
    {% endif %}
    exists: true
    filetype: directory
  /opt/{{ cookiecutter.app_name }}/bin:
    {% if cookiecutter.has_service == 'True' %}
    owner: exampleuser
    group: examplegroup
    {% endif %}
    exists: true
    filetype: directory

